<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="toster.css" />
    <title>IndexPage</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <input id="name" type="text" placeholder="Name" />
          <span id="emailErrorMessage" class="errorMessage"></span>
          <input id="email" type="email" placeholder="Email" />
          <span id="passwordErrorMessage" class="errorMessage"></span>
          <input id="password" type="password" placeholder="Password" />
          <button id="registerBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <input id="loginEmail" type="email" placeholder="Email" />
          <input id="loginPassword" type="password" placeholder="Password" />
          <button id="loginBtn">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back Buddy!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button id="signInBtn" class="insideContainer">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Buddy!</h1>
            <p>
              Register with your personalized details to access all our weather
              updates and forecast features.
            </p>
            <button class="insideContainer" id="signUpBtn">Sign Up</button>
          </div>
        </div>
      </div>
      <div id="loginToaster">Please Fill The Form</div>
      <div id="registerToaster">Please Fill The Form</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
